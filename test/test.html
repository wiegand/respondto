<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>respondto.js test</title>

	<style>
		#box {
			background-color: #eee;
			width: 25%;
			padding: 1em;
			margin: 1em auto;
		}
	</style>

	<script src="../src/respondto.js"></script>

	<script>
		window.onload = function () {
			window.respondto({
				query: 550,
				apply: function () {
					console.log('Applied!');
				},
				unapply: function () {
					console.log('Unapplied!');
				}
			});
			window.respondto({
				query: 350,
				apply: function () {
					console.log('Applied SMALL!');
				},
				unapply: function () {
					console.log('Unapplied SMALL!');
				}
			});

			document.getElementById('button').addEventListener('click', function () {
				console.log('All clear!');
				window.respondto('reset');
			});
		};
	</script>
</head>
<body>

<div id="box">
	Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
</div>

<button id="button">Clear respondto</button>

</body>
</html>
